<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" th:href="@{${'/images/logo.png'}}">
    <link rel="stylesheet" type="text/css" th:href="@{${'Css/style.css'}}"/>
    <title>Listes des Voitures</title>
</head>
<body>
<!--Start Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light p-0">
    <div class="container">
        <a class="navbar-brand text-uppercase fw-bold text-dark" th:href="@{/}"><img class="w-50"
                                                                                     th:src="@{${'/images/icon.png'}}"><span>L</span>oc-<span>C</span>ars</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  mb-2 mb-lg-0 mx-auto text-center">
                <li class="nav-item">
                    <a class="nav-link fw-bold text-dark" aria-current="page" th:href="@{/voitures}">Voitures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold text-dark" th:href="@{/voitures/loue}">Voitures Rerver</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold text-dark" th:href="@{/voitures/disponible}">Voitures Disponible</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold text-dark" th:href="@{/voitures/price}">Recherche Voitures par price</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--End Navbar-->
<div class="container">
    <br>
    <h1><span>L</span>istes-<span>V</span>oitures</h1>
    <div th:if="${message}" class="alert alert-success text-center  p-3">
        [[${message}]]
    </div>
    <div th:if="${messageechec}" class="alert alert-danger text-center p-3">
        [[${messageechec}]]
    </div>

    <table class="table table-hover">
        <tr>
            <th>Voiture Id</th>
            <th>Picture</th>
            <th>Licence</th>
            <th>Mileage</th>
            <th>Model</th>
            <th>price</th>
            <th>Status</th>
            <th>Year</th>
            <th></th>
        </tr>
        <tbody>
        <tr th:each="voiture : ${listVoiture}">
            <td th:text="${voiture.getIdVoiture()}"></td>
            <td><img th:src="@{${'/images/'+voiture.getPicture()}}" class="w-50"></td>
            <td th:text="${voiture.getLicense()}"></td>
            <td th:text="${voiture.getMileage()}"></td>
            <td th:text="${voiture.getModel()}"></td>
            <td th:text="${voiture.getPrice()}"></td>
            <td th:text="${voiture.getStatus()}"></td>
            <td th:text="${voiture.getYear()}"></td>
            <td>
                <a th:href="@{/Client/{idVoiture}(idVoiture=${voiture.getIdVoiture()})} " title="Rent"><img
                        th:src="@{${'/images/rent.png'}}" th:placeholder="Rent"></a></li>
                <a th:href="@{/getAllInformationVoiture/{idVoiture}(idVoiture=${voiture.getIdVoiture()})}"
                   title="Detail Reservation"><img th:src="@{${'/images/info.png'}}" th:placeholder="Detail"></a>
                <a th:href="@{/voituresReturn/{idVoiture}(idVoiture=${voiture.getIdVoiture()})}"
                   title="Retourner Voiture"> <img th:src="@{${'/images/return.png'}}" th:placeholder="Retour"></a>
                <a th:href="@{/voitures/Delete/{idVoiture}(idVoiture=${voiture.getIdVoiture()})}"
                   title="Delete Voiture"> <img th:src="@{${'/images/delete.png'}}" th:placeholder="Delete"></a>
            </td>
        </tr>

        </tbody>
    </table>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
