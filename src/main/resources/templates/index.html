<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" th:href="@{${'/images/logo.png'}}">
    <link rel="stylesheet" type="text/css" th:href="@{${'Css/style.css'}}"/>
    <title>Loc-Cars</title>
</head>
<body>
<!--Start Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light p-0">
    <div class="container">
        <a class="navbar-brand text-uppercase fw-bold text-dark" th:href="@{/}"><img class="w-50" th:src="@{${'/images/icon.png'}}"><span>L</span>oc-<span>C</span>ars</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  mb-2 mb-lg-0 mx-auto text-center">
                <li class="nav-item">
                    <a class="nav-link fw-bold text-dark" aria-current="page" th:href="@{/voitures}">Voitures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold text-dark" th:href="@{/voitures/loue}">Voitures Rerver</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold text-dark" th:href="@{/voitures/disponible}">Voitures Disponible</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold text-dark" th:href="@{/voitures/price}">Recherche Voitures par price</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--End Navbar-->
<!--start Carroussel-->

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="container mt-3">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <video class="video-fluid" autoplay loop muted>
                <source th:src="@{${'/images/v1.mp4'}}" type="video/mp4">
            </video>
        </div>
        <div class="carousel-item">
            <video class="video-fluid" autoplay loop muted>
                <source th:src="@{${'/images/v2.mp4'}}" type="video/mp4">
            </video>
        </div>
    </div>
</div>
</div>

<!--End Carroussel-->
<div class="container-fluid">
    <footer class="footer text-center bg-light text-light mb-lg-0 mb-md-0">
        <p class="fw-bold text-dark">@<span>L</span>oc-<span>C</span>ars</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
